{% extends './base.html' %}

{% block content %}

<!-- Create Room Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create a Room</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="POST">
        {% csrf_token %}
        <div class="modal-body">
          <h4>REGISTER ROOM HERE</h4>

          <div class="mb-3">
            <label for="{{room_number.id_for_label}}" class="form-label">Room Number</label>
            {{room_number}}
          </div>

          <div class="mb-3">
            <label for="{{capacity.id_for_label}}" class="form-label">Capacity</label>
            {{capacity}}
          </div>

          <div class="mb-3">
            <label for="{{occupants.id_for_label}}" class="form-label">Occupants</label>
            {{occupants}}
          </div>

          <div class="mb-3">
            <label for="{{status.id_for_label}}" class="form-label">Status</label>
            {{status}}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Button to trigger modal (should be in your base template) -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">
  Create Room
</button>

{% endblock %}
